<!DOCTYPE html>
<html>
<head>
  <title>Future Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css?_=20250929">
  </head>
  <body>
  <h1>Pressure and Wind prediction for Berlin Treptow</h1>
  <img id="dog_icon" src="./doggo.png" alt="doggo">
    <svg id="pressure" width="950" height="269"></svg>
    <svg id="wind" width="950" height="269"></svg>
    <svg id="temperature" width="950" height="269"></svg>
    <svg id="precipitation" width="950" height="269"></svg>
  <!-- Notification Tray -->
  <div id="notification-tray" class="collapsed">
    <div id="notification-content">
      <div id="tray-header">
        <h3>Recent Changes</h3>
        <span id="tray-close">&times;</span>
      </div>
      <div id="updated-info-tray"></div>
      <div id="notices-container-tray"></div>
      <div id="changelog-container-tray">
        <ul id="changelog-list"></ul>
      </div>
      <div id="tray-footer">
        <p>Weather data provided by <a href="https://www.yr.no/">yr.no</a> and my home weather station.</p>
      </div>
    </div>
  </div>
  
  <!-- Notification Icon -->
  <div id="notification-icon">
    <span id="notification-badge"></span>
  </div>
    <script>
const green = "#73bf69";
const red = "#ff5285";
const yellow = "#bfac69";
const units = {
  temperature: '°C',
  pressure: 'Delta hPa/4h',
  wind: 'm/s',
  precipitation: 'mm'
}

function reload_graph(){
    const now = new Date();
    for (const title of ['pressure', 'wind', 'temperature', 'precipitation']){
      d3.json(`${title}_data.json?t=${now.getTime()}`).then(data => {

        // Parse the epoch timestamp and value strings into numbers
        const parsedData = data.map(([timestamp, value]) => [Number(timestamp) * 1000, Number(value)]);
        
        // Check if data is out-of-date (last data point is in the past)
        const lastDataPoint = parsedData[parsedData.length - 1];
        const isOutOfDate = lastDataPoint[0] < now.getTime();
        
        // const filteredData = parsedData.filter(d => d[0] >= now && d[0] <= twentyMinutesFromNow);
        if(title === 'pressure'){

        }
        // console.log(filteredData[filteredData.length-1]);

        // Set up the SVG element and scales
        const margin = { top: 48, right: 12, bottom: 24, left: 34 };
        const width = 950 - margin.left - margin.right;
        const height = 269 - margin.top - margin.bottom;


        // select the SVG element
        let svg = d3.select(`#${title}`);

        // remove all elements inside the SVG
        svg.selectAll('*').remove();
        
        // Remove any existing overlay and out-of-date class
        d3.select(`#${title}-container .out-of-date-overlay`).remove();
        d3.select(`#${title}`).classed('out-of-date', false);

        svg = d3.select(`#${title}`).attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
          // .style('background-color', '#333')
          .append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);
        svg.selectAll('*').remove();

        const x = d3.scaleTime()
          .domain(d3.extent(parsedData, d => d[0]))
          .range([0, width]);

        const y = d3.scaleLinear()
            .range([height, 0]);
        var minY = d3.min(parsedData, function(d) { return d[1]; });
        var maxY = d3.max(parsedData, function(d) { return d[1]; });
        if (title === 'pressure'){
          y.domain([-4, 4]);  
        }else if (title === 'wind') {
          y.domain([0, 12]);
        }else if (title === 'precipitation'){
          y.domain([0, Math.max(2.0, maxY)])
        }else {
          y.domain([minY, maxY]);
        }

        let tickValues = null;
        if(title === 'pressure'){
          tickValues = [-4,-2,0,2,4]

          // Draw the threshold markers
          svg.append('rect')
            .attr('x', 0)
            .attr('y', y(4))
            .attr('width', width)
            .attr('height', y(2) - y(4))
            .attr('fill', 'red')
            .attr('opacity', 0.15);
          svg.append('rect')
            .attr('x', 0)
            .attr('y', y(-2))
            .attr('width', width)
            .attr('height', y(-4) - y(-2))
            .attr('fill', 'red')
            .attr('opacity', 0.15);

          // Set the favicon
          const later = new Date();
          later.setTime(now.getTime() + 10 * 60 * 1000);
          const filteredData = parsedData.filter(d => d[0] >= now && d[0] < later && (d[1] > 2 || d[1] < -2));
          if (filteredData.length > 0){
            set_icon_color(red);
          }else{
            set_icon_color(green);
          }
          console.log("Alarm data points from now to later: " + filteredData.length);

        }else if(title==="wind"){

          // Draw the threshold markers for Wind
          svg.append('rect')
            .attr('x', 0)
            .attr('y', y(12))
            .attr('width', width)
            .attr('height', y(1)-y(4))
            .attr('fill', 'red')
            .attr('opacity', 0.15);
        }else if (title === 'temperature'){
          let yMin = y.domain()[0];
          let yMax = y.domain()[1];
          const temperatureColors = ['#BFEFFF', '#00CC99', '#FFD966', '#FF6666', '#FF1493', 'red'];
          const start = -10;
          const step = 10;

          for (let i = 0; i < temperatureColors.length; i++) {
            const baseVal = i * step + start;
            if (yMin < baseVal && baseVal < yMax || yMin < baseVal + step && baseVal + step < yMax) {
              let rtop = Math.min(yMax, baseVal+step);
              let rbot = Math.max(yMin, baseVal);
              svg.append('rect')
                .attr('x', 0)
                .attr('y', y(rtop))
                .attr('width', width)
                .attr('height', y(rbot) - y(rtop))
                .attr('fill', temperatureColors[i])
                .attr('opacity', 0.08);
            }
          }
        }

        // Draw the grid lines
        const xGrid = d3.axisBottom(x)
          .tickSize(-height)
          .tickFormat('');
        const yGrid = d3.axisLeft(y)
          .tickValues(tickValues)
          .tickSize(-width)
          .tickFormat('');
        svg.append('g')
          .attr('class', 'grid')
          .attr('transform', `translate(0,${height})`)
          .call(xGrid);
        svg.append('g')
          .attr('class', 'grid')
          .call(yGrid);

        if(title==="pressure"){
          svg.append('line')
            .attr('x1', 0)
            .attr('y1', height/2)
            .attr('x2', width)
            .attr('y2', height/2)
            .attr('stroke', "#aaa")
            .attr('stroke-width', 1);
        }

        const data_past = parsedData.filter(d=>d[0] <= now.getTime());
        const data_future = parsedData.filter(d=>d[0] > now.getTime());

        // Draw the past line
        const line = d3.line()
          .x(d => x(d[0]))
          .y(d => y(d[1]));

        svg.append('path')
          .datum(data_past)
          .attr('id', `${title}-past-path`)
          .attr("class", "line")
          .attr('fill', 'none')
          .attr('stroke-width', 2)
          .attr('d', line)

        svg.append('path')
          .datum(data_future)
          .attr("class", "dashed")
          .attr('id', `${title}-future-path`)
          .attr('fill', 'none')
          .attr('stroke', yellow)
          .attr('stroke-width', 2)
          .attr('d', line);

        // Find the closest data point to current time in `data_past`
        const closestPoint = data_past[data_past.length - 1];

        // Add a circle at the intersection point
        svg.append('circle')
            .attr('cx', x(closestPoint[0]))
            .attr('cy', y(closestPoint[1]))
            .attr('r', 4)
            .attr('class', 'now-intersection');

        let annotationClass = 'annotation';
        let annotationText = `(${closestPoint[1].toFixed(2)}) ${title}`;

        // Add text annotation for the intersection point
        if (title === "pressure") {
          if (Math.abs(closestPoint[1]) < 0.25){
            annotationText += " steady";
          }else if (closestPoint[1] > 0){
            annotationText += " rising";
          }else {
            annotationText += " falling";
          }

          if (Math.abs(closestPoint[1]) > 2){
            annotationText += " hard";
            annotationClass += " hard"
          }
        }

        svg.append('text')
          .attr('x', x(closestPoint[0]) + 5)
          .attr('y', y(closestPoint[1]) - 10)
          .attr('class', annotationClass)
          .text(annotationText);


        const area = d3.area()
          .x(d => x(d[0]))
          .y0(y(0))
          .y1(d => y(d[1]));

        // Draw the area
        svg.append("path")
          .datum(data_past)
          .attr('id', `${title}-past-area`)
          .attr("class", "area")
          .attr("d", area)
        // Draw the area
        svg.append("path")
          .datum(data_future)
          .attr('id', `${title}-future-area`)
          .attr("class", "area")
          .attr("d", area)

        svg.append('line')
          .attr('x1', x(now))
          .attr('y1', -5)
          .attr('x2', x(now))
          .attr('y2', height)
          .attr('stroke', 'lightblue')
          .attr('stroke-width', 2);

        svg.append('text')
          .attr('x', x(now))
          .attr('y', -10)
          .attr('text-anchor', 'middle')
          .style('font-size', '7pt')
          .style('fill', 'lightblue')
          .text(`now`);


        // Draw the x and y axes
        const xAxis = d3.axisBottom(x)
          .tickFormat(d3.timeFormat('%H:%M'))
          .tickSizeOuter(0);
        const yAxis = d3.axisLeft(y)
          .tickValues(tickValues)
          .tickSizeOuter(0);
        svg.append('g')
          .attr('class', 'x-axis')
          .attr('transform', `translate(0,${height})`)
          .call(xAxis)
          .selectAll('text')
          .style('fill', '#ddd');

        svg.append('g')
          .attr('class', 'y-axis '+title)
          .call(yAxis)
          .selectAll('text, path, line')
          .style('stroke-width', 2);
        svg.selectAll("g.y-axis text")
           .style("stroke-width", null);

        let hours_ahead = Math.round((parsedData[parsedData.length-1][0] - Date.now())/1000/3600)

        svg.append('text')
          .attr('x', width / 2)
          .attr('y', -24)
          .attr('text-anchor', 'middle')
          .style('font-size', '14px')
          .style('fill', '#ccc')
          .text(`${title} (${units[title]}) + ${hours_ahead}h prediction`);

        // Add out-of-date overlay if data is stale
        if (isOutOfDate) {
          // Dim the entire graph
          d3.select(`#${title}`).classed('out-of-date', true);
          
          // Create a wrapper div around the SVG if it doesn't exist
          const svgElement = d3.select(`#${title}`).node();
          let wrapper = d3.select(svgElement.parentNode).select(`.${title}-wrapper`);
          
          if (wrapper.empty()) {
            // Create wrapper div and move SVG into it
            wrapper = d3.select(svgElement.parentNode)
              .insert('div', `#${title}`)
              .attr('class', `${title}-wrapper`)
              .style('position', 'relative')
              .style('display', 'inline-block');
            
            wrapper.node().appendChild(svgElement);
          }
          
          // Add overlay to the wrapper
          wrapper.append('div')
            .attr('class', 'out-of-date-overlay')
            .text('Something went wrong. Graph data out-of-date.');
        }
      });
      let updatedInfo = document.getElementById("updated-info-tray");
      updatedInfo.innerHTML = "Last Page Sync: " + now.toLocaleString();
    }
  }
function set_icon_color(fill="#ccc"){
    // Get the link element
    const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    if(link.parentNode === null){ 
        document.getElementsByTagName('head')[0].appendChild(link);
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
    }

    const dog_icon = document.getElementById('dog_icon');
    
    // Create a new canvas element with the updated image data
    const canvas_icon = document.createElement('canvas');
    canvas_icon.width = 16;
    canvas_icon.height = 16;
    const ctx_icon = canvas_icon.getContext('2d');
    ctx_icon.fillStyle = fill;
    ctx_icon.fillRect(0, 0, 16, 16);

    // Set the blending mode to "multiply"
    ctx_icon.globalCompositeOperation = 'multiply';

    // Draw the second image onto the canvas
    ctx_icon.drawImage(dog_icon, 0, 1);

    // Update the href attribute of the link element with the new canvas_icon data URL
    link.href = canvas_icon.toDataURL('image/x-icon');
    console.log('updated icon (color: '+fill+')');
}
function apply_notice(){
    document.getElementById('exclamation-icon').addEventListener('click', function() {
      document.getElementById('notice').style.display = 'block';
    });
    var currentDate = new Date();
    var endDate = new Date('2024-06-29');
    if (currentDate > endDate) {
      document.getElementById('notice').style.display = 'none';
      document.getElementById('exclamation-icon').style.display = 'none';
    }
}

function update_notices(){
  fetch('notices.json')
    .then(response => response.json())
    .then(notices => {
      console.log('Loaded notices:', notices);
      const noticesContainer = document.getElementById('notices-container-tray');
      let unreadNotices = false;
      let urgentNotices = false;
      let noticeCount = 0;
      
      notices.forEach(notice => {
        console.log('Processing notice:', notice);
        const noticeElement = document.createElement('div');
        noticeElement.classList.add('notice');
        noticeElement.id = `notice-${notice.id}`;

        if (localStorage.getItem(`notice-${notice.id}-read`)) {
          noticeElement.classList.add('read');
        }

        const dismissBtn = document.createElement('span');
        dismissBtn.classList.add('dismiss-btn');
        dismissBtn.textContent = '×';
        dismissBtn.addEventListener('click', () => {
          noticeElement.classList.add('read');
          localStorage.setItem(`notice-${notice.id}-read`, true);
          updateNotificationIcon();
        });

        const dateSpan = document.createElement('span');
        dateSpan.className = 'notice-date';
        dateSpan.textContent = notice.date || new Date(notice.updatedDate).toLocaleDateString();
        
        const messageSpan = document.createElement('span');
        messageSpan.className = 'notice-message';
        messageSpan.innerHTML = notice.message.replace(/\n/g, '<br/>');
        
        noticeElement.appendChild(dateSpan);
        noticeElement.appendChild(messageSpan);
        noticeElement.appendChild(dismissBtn);

        const currentDate = new Date();
        const expiresDate = new Date(notice.expiresDate);
        console.log('Current date:', currentDate, 'Expires date:', expiresDate, 'Is valid:', currentDate < expiresDate);
        if (currentDate < expiresDate) {
          noticesContainer.appendChild(noticeElement);
          noticeCount++;
          if (!localStorage.getItem(`notice-${notice.id}-read`)) {
            unreadNotices = true;
            if (notice.urgent) {
              urgentNotices = true;
            }
          }
        } else {
          console.log('Notice expired, not showing:', notice);
        }
      });

      updateNotificationIcon();
      
      // Auto-expand tray for urgent notices
      if (urgentNotices) {
        document.getElementById('notification-tray').classList.remove('collapsed');
      }
    });
}
function update_changelog(){
  fetch('changelog.json')
    .then(response => response.json())
    .then(changes => {
      const changelogContainer = document.getElementById('changelog-list');
      changelogContainer.innerHTML = ''; // Clear existing changelog

      changes.forEach(change => {
        const changeItem = document.createElement('li');
        
        const dateSpan = document.createElement('span');
        dateSpan.className = 'changelog-date';
        dateSpan.textContent = change.date;
        
        const messageSpan = document.createElement('span');
        messageSpan.className = 'changelog-message';
        messageSpan.textContent = change.message;
        
        changeItem.appendChild(dateSpan);
        changeItem.appendChild(messageSpan);
        changelogContainer.appendChild(changeItem);
      });
    });
}

function updateNotificationIcon() {
  const notificationIcon = document.getElementById('notification-icon');
  const notificationBadge = document.getElementById('notification-badge');
  const unreadNotices = document.querySelectorAll('.notice:not(.read)').length;
  
  // Update badge
  if (unreadNotices > 0) {
    notificationBadge.textContent = unreadNotices;
    notificationBadge.style.display = 'block';
    notificationIcon.classList.add('has-notifications');
  } else {
    notificationBadge.style.display = 'none';
    notificationIcon.classList.remove('has-notifications');
  }
}

function initNotificationTray() {
  const notificationIcon = document.getElementById('notification-icon');
  const notificationTray = document.getElementById('notification-tray');
  const trayClose = document.getElementById('tray-close');
  
  notificationIcon.addEventListener('click', () => {
    notificationTray.classList.toggle('collapsed');
  });
  
  trayClose.addEventListener('click', () => {
    notificationTray.classList.add('collapsed');
  });
  
  // Close tray when clicking outside
  document.addEventListener('click', (e) => {
    if (!notificationTray.contains(e.target) && !notificationIcon.contains(e.target)) {
      notificationTray.classList.add('collapsed');
    }
  });
}

update_changelog();
update_notices();
initNotificationTray();
reload_graph();
set_icon_color();
setInterval(reload_graph, 300000);
    </script>
  </body>
</html>
